<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <p>Divis√£o por zero resulta em infinito</p>
    </header>


    <div id="content">
        <div class="view">0</div>
        <div class="buttons">
            <button class="op" id="c">C</button>
            <button class="op" id="ac">AC</button>
            <button class="op" id="divise">/</button>
            <button class="op" id="backspace">X</button>
            

            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="op" id="mult">X</button>


            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="op" id="soma">+</button>


            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="op" id="sub">-</button>

            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="op" id="igual">=</button>

        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
