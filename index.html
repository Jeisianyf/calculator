<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <p>Divis√£o por zero resulta em infinito</p>
    </header>


    <div id="content">
        <div class="view">0</div>
        <div class="buttons">
            <button class="clear" id="c" onclick="limpar()">C</button>
            
            <button class="op" id="divise" onclick="pressOp(this)">/</button>

            <button class="numbers" value="7" onclick="numberButton(this)">7</button>
            <button class="numbers" value="8" onclick="numberButton(this)">8</button>
            <button class="numbers" value="9" onclick="numberButton(this)">9</button>
            <button class="op" id="mult" onclick="pressOp(this)">X</button>


            <button class="numbers" value="4" onclick="numberButton(this)">4</button>
            <button class="numbers" value="5" onclick="numberButton(this)">5</button>
            <button class="numbers" value="6" onclick="numberButton(this)">6</button>
            <button class="op" id="soma" onclick="pressOp(this)">+</button>


            <button class="numbers" value="1" onclick="numberButton(this)">1</button>
            <button class="numbers" value="2" onclick="numberButton(this)">2</button>
            <button class="numbers" value="3" onclick="numberButton(this)">3</button>
            <button class="op" id="sub" onclick="pressOp(this)">-</button>

            <button class="numbers" value="0" onclick="numberButton(this)">0</button>
            <button class="numbers" value="." onclick="numberButton(this)">.</button>
            <button class="igual" id="igual" onclick="result()">=</button>

        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
